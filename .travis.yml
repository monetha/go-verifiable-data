language: go
sudo: false

go:
  - 1.12

cache:
  directories:
    - vendor

env:
  global:
    - ARTIFACTS_DIR=artifacts

install:
  - make dependencies

script:
  - make lint
  - make test

after_success:
  - make cover
  - bash <(curl -s https://codecov.io/bash) -s ./${ARTIFACTS_DIR}/.cover
  - make cmdx

addons:
  artifacts:
    debug: true
    s3_region: ${ARTIFACTS_S3_REGION}
    working_dir: ${ARTIFACTS_DIR}
    paths:
      - $(ls ${ARTIFACTS_DIR}/*.{zip,tgz,html} | tr "\n" ":")
    target_paths:
      - /${TRAVIS_REPO_SLUG}/${TRAVIS_COMMIT}
  apt:
    update: true
    packages:
      - zip

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${ARTIFACTS_DIR}/*.{zip,tgz}
  file_glob: true
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true
